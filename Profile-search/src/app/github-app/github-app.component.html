<div class="container">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                  <h3>Github User Search</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <input [(ngModel)]="githubUserQuery" name="user" type="search" class="form-control" placeholder="github user">
                        </div>
                        {{githubUserQuery}}
                        <div>
                            <input type="submit" value="submit" class="btn">
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
